<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1>Sign in</h1>
      <div class="alert alert-danger" *ngIf="authenticationError">
        <strong>Failed to sign in!</strong> Please check your credentials and
        try again.
      </div>
      <form
        class="form"
        role="form"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
        <div class="mb-3">
          <label class="username-label" for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            formControlName="username"
            #username
          />
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            formControlName="password"
          />
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
